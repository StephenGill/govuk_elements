<form>
  <div class="form-group">
    <fieldset>
      <legend>
        <span class="form-label-bold">
          What is your date of birth?
          <span class="form-hint" id="dob-hint">For example, 31 3 1980</span>
        </span>
      </legend>
      <div class="form-date">
        <div class="form-group form-group-day">
          <label class="form-label" for="dob-day">Day</label>
          <input class="form-control" id="dob-day" name="dob-day" type="number" aria-describedby="dob-hint">
        </div>
        <div class="form-group form-group-month">
          <label class="form-label" for="dob-month">Month</label>
          <input class="form-control" id="dob-month" name="dob-month" type="number">
        </div>
        <div class="form-group form-group-year">
          <label class="form-label" for="dob-year">Year</label>
          <input class="form-control" id="dob-year" name="dob-year" type="number">
        </div>
      </div>
    </fieldset>
  </div>
</form>
